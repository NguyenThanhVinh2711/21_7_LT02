<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function element(a){
        if(a>0){
            return a
        }else {
            alert("Không phải số nguyên dương")
        }
    }
    let a=prompt("Nhập")
    alert("Số nguyên dương là : " + element(a))
</script>
</body>
</html>
