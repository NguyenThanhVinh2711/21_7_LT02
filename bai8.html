<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function array(arr) {
        arr=arr.reverse()
        return arr
    }
    let a = +prompt("Nhập số a")
    let b = +prompt("Nhập số b")
    let arr=[a,b]
    document.write("Mảng đảo ngược là : " + array(arr))
</script>
</body>
</html>
